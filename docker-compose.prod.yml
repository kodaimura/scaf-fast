services:
  redis:
    image: redis:8.2
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
    restart: always
    env_file:
      - .env
    command: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --workers 4
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy

  migrate:
    build:
      context: .
    env_file:
      - .env
    command: alembic upgrade head
    restart: "no"

volumes:
  redis_data:
